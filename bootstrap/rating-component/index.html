<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating component</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <h1 class="text-center display-4 fw-bold">Rating component</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-11 col-lg-9 col-xl-7 col-xxl-6">
          <div class="card shadow-lg border-0 rounded-4 p-4 bg-light">
            <div class="row g-4 mb-4">
              <div class="col-md-7">
                <h5 class="fs-4 mb-0">What do you think about our product?</h5>
              </div>
              <div class="col-md-5 text-center">
                <div class="card border-0">
                  <div class="card-body p-2">
                    <div class="fs-1 fw-bold mb-1">
                      <i class="fa fa-star text-warning"></i> 4.5
                    </div>
                    <small class="text-muted">13 votes</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5">
                  <i class="fa fa-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="Search reviews eg. 'good' or 'bad'"
                />
              </div>
            </div>

            <div class="mb-4">
              <h6 class="fs-5 fw-bold mb-3">Reviews</h6>
              <div class="vstack gap-3">
                <div class="d-flex align-items-center">
                  <div class="me-3" style="min-width: 60px">
                    <span class="fw-bold">2.5</span>
                    <i class="fa fa-star text-warning ms-1"></i>
                  </div>
                  <div class="progress flex-grow-1" style="height: 8px">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 25%"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="me-3" style="min-width: 60px">
                    <span class="fw-bold">4.0</span>
                    <i class="fa fa-star text-warning ms-1"></i>
                  </div>
                  <div class="progress flex-grow-1" style="height: 8px">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 75%"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="me-3" style="min-width: 60px">
                    <span class="fw-bold">3.0</span>
                    <i class="fa fa-star text-warning ms-1"></i>
                  </div>
                  <div class="progress flex-grow-1" style="height: 8px">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 55%"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="me-3" style="min-width: 60px">
                    <span class="fw-bold">5.5</span>
                    <i class="fa fa-star text-warning ms-1"></i>
                  </div>
                  <div class="progress flex-grow-1" style="height: 8px">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 85%"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="me-3" style="min-width: 60px">
                    <span class="fw-bold">6.0</span>
                    <i class="fa fa-star text-warning ms-1"></i>
                  </div>
                  <div class="progress flex-grow-1" style="height: 8px">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 100%"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button class="btn btn-success btn-lg fw-bold px-4">
                Write review
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/da99d87030.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
